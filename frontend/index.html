<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Words with Pigs</title>
  <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Nanum+Pen+Script&display=swap" rel="stylesheet"> 
  
  <!--Words with Pigs CSS-->
  <link rel="stylesheet" href="src/index.css">

  <!--Bootstrap 4 CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!--Words with Pigs JS-->
  <script type="text/javascript" src="src/index.js"></script>

  <!--Font Awesome JS-->
  <script src="https://kit.fontawesome.com/9194bdc52d.js" crossorigin="anonymous"></script>

  <!--Bootstrap 4 JS at end of page-->
</head>
<body>

  <div class="navbar navbar-expand-lg fixed-top navbar-transparent splash">
    <div class="container">
        <span class="navbar-brand brand-text"><img src="src/images/pig4.svg">Words with Pigs</span>
    </div>
  </div>

  <div class=" row splash text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 id="header-text" class="header-text">Please select a category to begin!</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container bg-light-transparent">
    <div class="row">
      <div class="col-3">
        <div class="dropdown text-center">
          <button class="btn btn-primary btn-block dropdown-toggle btn-lg mt-3" type="button" id="dropdown-category-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</button>
          <div class="dropdown-menu" aria-labelledby="dropdown-category-menu">
            
          </div>
        </div>
        <div id="sidebar-form" class="sidebar text-center">
          <form action="" method="post">
            <input type="text" class="form-control form-control-lg" id="new-category-name" name="name" placeholder="New Category Title"><br />
            <input type="submit" class="btn-lg" value="Create Category">
          </form>
        </div>
      </div>
  
      <div class="col-9">
        <div id="main" class="main">
        </div>
      </div>
    </div>
  </div>
  
  <!--Bootstrap 4 JS, Documentation declared location-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
