<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Words with Piggie</title>
  <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Nanum+Pen+Script&display=swap" rel="stylesheet"> 
  
  <!--Words with Piggie CSS-->
  <link rel="stylesheet" href="src/index.css">

  <!--Bootstrap 4 CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!--Words with Pigs JS-->
  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript" src="src/card.js"></script>
  <script type="text/javascript" src="src/category.js"></script>

  <!--Font Awesome JS-->
  <script src="https://kit.fontawesome.com/9194bdc52d.js" crossorigin="anonymous"></script>

  <!--Bootstrap 4 JS at end of page-->
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container">
      <span class="navbar-brand brand-text"><img src="src/images/pig6a.svg">Words with Piggie</span>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" id="all-categories-link" href="#">All Categories</a>
                <div class="dropdown-divider"></div>
                <a class= "dropdown-item" id="manage-categories-link" href="#">Manage Categories</a>
                <div class="dropdown-divider"></div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="new-category" href="#" data-toggle="modal" data-target="#newCategoryModal">New Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="new-card" href="#" data-toggle="modal" data-target="#newCardModal">New Card</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="restart">Restart</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row gameboard">
      <div class="col-12">
        <div id="main" class="main text-center">
          <div id="main-card-wrapper">
          </div>

          <!-- Start Show Card Modal -->
          <div class="modal fade" id="cardModalCenter" tabindex="-1" role="dialog" aria-labelledby="cardModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title form-label-text" id="cardModalCenterTitle">Title Here</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="card-modal-body" class="modal-body">
                  <div class="card" id="card-image-div">
                    <img id="card-image" src="" class="card-img-top card-modal-img">
                    <div class="card-body">
                      <p id="card-description" class="card-text"></p>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button id="edit-card-button" type="button" class="btn btn-outline-primary" data-card-id="" data-dismiss="modal" data-toggle="modal" data-target="#editCardModal"><i class="far fa-edit"></i></button>
                  <button id="delete-card-button" type="button" class="btn btn-outline-danger" data-dismiss="modal" data-card-id=""><i class="far fa-trash-alt"></i></button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End Show Card Modal -->

          <!-- Start New Card Modal -->
          <div class="modal fade" id="newCardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalCenterLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header splash">
                  <h5 class="modal-title text-white" id="newCardTitleLabel">Add a Card</h5>
                  <button type="button" id="close-new-card" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body bg-light">

                  <form id="new-card-form">
                    <div class="form-group row">
                      <label for="new-card-title" class="form-label-text col-sm-3 col-form-label">Title</label>
                      <div class="col">
                        <input type="text" name="new-card-title" id="new-card-title" class=" form-control form-control-lg" value="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="new-card-description" class="form-label-text col-sm-3 col-form-label">Description</label>
                      <div class="col">
                        <input type="text" name="new-card-description" id="new-card-description" class="form-control form-control-lg" value="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="new-card-image" class="form-label-text col-sm-3 col-form-label">Image</label>
                      <div class="col">
                        <input type="text" name="new-card-image" id="new-card-image" class="form-control form-control-lg" aria-describedby="imageHelpBlock" placeholder="http://www.something.com/image" value="">
                        <small id="imageHelpBlock" class="form-text text-muted">
                          Please use an image hosting service, such as imgbb.com. 
                        </small>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="new-card-category" class="form-label-text col-sm-3 col-form-label">Category</label>
                      <div class="col">
                        <select class="form-control-lg" id="new-card-category-selections">
                        </select>
                      </div>
                    </div>
                  </form>

                </div>
                <div class="modal-footer splash">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel-new-card">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="create-card-button">Create Card</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End New Card Modal-->

          <!-- Start Edit Card Modal -->
          <div class="modal fade" id="editCardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalCenterLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header splash">
                  <h5 class="modal-title text-white" id="editCardTitleLabel">Edit Card</h5>
                  <button type="button" id="close-edit-card" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body bg-light">

                  <form id="edit-card-form">
                    <div class="form-group row">
                      <label for="edit-card-title" class="form-label-text col-sm-3 col-form-label">Title</label>
                      <div class="col">
                        <input type="text" name="edit-card-title" id="edit-card-title" class=" form-control form-control-lg" value="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="edit-card-description" class="form-label-text col-sm-3 col-form-label">Description</label>
                      <div class="col">
                        <input type="text" name="edit-card-description" id="edit-card-description" class="form-control form-control-lg" value="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="edit-card-image" class="form-label-text col-sm-3 col-form-label">Image</label>
                      <div class="col">
                        <input type="text" name="new-card-image" id="edit-card-image" class="form-control form-control-lg" aria-describedby="imageHelpBlock" placeholder="http://www.something.com/image" value="">
                        <small id="imageHelpBlock" class="form-text text-muted">
                          Please use an image hosting service, such as imgbb.com. 
                        </small>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="edit-card-category" class="form-label-text col-sm-3 col-form-label">Category</label>
                      <div class="col">
                        <select class="form-control-lg" id="edit-card-category-selections">
                        </select>
                      </div>
                    </div>
                  </form>

                </div>
                <div class="modal-footer splash">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel-edit-card">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" data-card-id="" id="save-edit-card-button">Edit Card</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End New/Edit Card Modal-->

          <!-- Start New Category Modal -->
          <div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header splash">
                  <h5 class="modal-title" id="exampleModalLabel">Add a Category</h5>
                  <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body bg-light">
                  <form id="new-category-form">
                    <div class="form-group row">
                      <label for="new-category-title" class="form-label-text col-sm-3 col-form-label">Title</label>
                      <div class="col">
                        <input type="text" name="new-category-title" id="new-category-title" class=" form-control form-control-lg">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="new-category-description" class="form-label-text col-sm-3 col-form-label">Description</label>
                      <div class="col">
                        <input type="text" name="new-category-description" id="new-category-description" class=" form-control form-control-lg">
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer splash">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="create-category-button">Create Category</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End New Category Modal-->
        </div>
      </div>
    </div>
  </div>
  
  <!--Bootstrap 4 JS, Documentation declared location-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
